<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css", rel ="stylesheet">
</head>
<body>
  <div class="container">
    <div class="mt-1">
      <h2>Course List</h2>
      <ul>
        {% for course in courses %}
        <li>
            <a href=/course_details/{{course.course_id}}>ID: {{course.course_id}} Number: {{course.course_number}} Title: {{course.course_title}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="mt-1">
      <form action="{{url_for('add_course')}}" method="post">
        <input type="text" name="course_number" placeholder="The Course Number">
        <input type="text" name="course_title" placeholder="The Course Title">
        <button type="submit">Add Course</button>
    </div>
  </div>
</body>
