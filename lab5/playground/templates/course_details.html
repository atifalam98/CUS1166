<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css", rel ="stylesheet">
</head>
<body>
  <div class="container">
    <div class="mt-1">
      <h2>Students in class {{course_id}}</h2>
      <ul>
        {% for student in students %}
          {% if student.course_id == course_id %}
        <li> ID:{{student.student_id}} Name:{{student.name}}: Grade:{{student.grade}}</li>
          {%endif%}

        {% endfor %}
      </ul>
    </div>
    <div class="mt-1">
      <form action="{{url_for('add_student', course_id=course_id)}}" method="post">
        <input type="text" name="student_name" placeholder="The students name">
        <input type="text" name="student_grade" placeholder="The students grade">
        <button type="submit">Add student</button>
    </div>
  </div>
</body>
